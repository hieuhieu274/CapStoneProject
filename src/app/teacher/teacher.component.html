<div class="sales-boxes">
    <ag-grid-angular style="margin-left: 2%;width: 96%; height: 500px" class="ag-theme-balham" [rowData]="rowData" [headerHeight]="80"
        [rowHeight]="80"
        [suppressContextMenu]="true"
        [suppressRowTransform]="true"
        [suppressRowClickSelection]="true"
        [rowSelection]="'multiple'"
        [treeData]="true"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>


<div class="pagination">
    <button class="btn btn-warning" *ngFor="let a of [].constructor(totalPage); let index = index" (click)="onSearch(index+1)"
    [ngClass]="{'link-active': currentPage-1===index, 'link-normal': currentPage-1!==index}" >{{ index+1 }}</button>
</div>


<ng-template #add>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add teacher</h4>
        <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Username:</b>
                        <input type="text" [(ngModel)]="user_name" class="form-control">
                        <b for="message-text" class="col-form-label">Fullname:</b>
                        <input type="text" [(ngModel)]="full_name" class="form-control">
                        <b for="message-text" class="col-form-label">Password:</b>
                        <input type="text" [(ngModel)]="password" class="form-control">
                    </div>
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Email:</b>
                        <input type="email" [(ngModel)]="email" class="form-control">
                        <b for="message-text" class="col-form-label">Phone:</b>
                        <input type="text" [(ngModel)]="phone" class="form-control">
                        <b for="message-text" class="col-form-label">Address:</b>
                        <input type="text" [(ngModel)]="address" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addTeacher()">Add</button>
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
    </div>
</ng-template>
