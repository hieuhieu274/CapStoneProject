    <ng-template #add>
        <div class="modal-header" >
            <h4 class="modal-title pull-left">Add teacher</h4>
            <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body" style="width: 500px;">
            <div class="form-group">
                <label for="id">Username</label>
                <input type="text" [(ngModel)] = "username" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Fullname</label>
                <input type="text" [(ngModel)] = "fullname" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="text" [(ngModel)] = "password" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" [(ngModel)] = "email"  class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input type="text" [(ngModel)] = "phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" [(ngModel)] = "address"  class="form-control">
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="addTeacher()">Add</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
        </div>
    </ng-template>
</section>
